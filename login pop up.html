<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Pop-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
      text-align: center;
    }

    .open-btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-btn {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Contoh Modal Login Pop-up</h2>
  <button class="open-btn" onclick="openModal()">Buka Login</button>

  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Login</h3>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="success-message" id="successMessage"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("loginModal");
    const loginForm = document.getElementById("loginForm");
    const successMessage = document.getElementById("successMessage");

    function openModal() {
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
      successMessage.textContent = "";
      loginForm.reset();
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    };

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "123456") {
        successMessage.textContent = "Login berhasil!";
      } else {
        successMessage.textContent = "Username atau password salah.";
        successMessage.style.color = "red";
      }
    });
  </script>

</body>
</html>
