<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
</head>
<body>
    <input id="password" type="password" oninput="checkStrength()">
<p id="strength"></p>

<script>
function checkStrength() {
  const val = document.getElementById("password").value;
  let strength = "Lemah";
  if (val.length > 8 && /[A-Z]/.test(val) && /\d/.test(val)) strength = "Kuat";
  else if (val.length >= 6) strength = "Sedang";
  document.getElementById("strength").innerText = strength;
}
</script>

</body>
</html>
