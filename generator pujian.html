<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>generator pujian</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #compliment {
    font-size: 1.5rem;
    color: #2c3e50;
    margin: 20px;
    max-width: 300px;
    text-align: center;
    min-height: 60px;
  }
  button {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<h1>Random Compliment Generator</h1>
<div id="compliment">Klik tombol di bawah untuk dapat pujian!</div>
<button id="generateBtn">Dapatkan Pujian</button>

<script>
  const compliments = [
    "Kamu luar biasa hari ini!",
    "Senyummu sangat menawan!",
    "Ide-idemu selalu kreatif!",
    "Kamu membuat dunia lebih baik!",
    "Kerja kerasmu patut diacungi jempol!",
    "Kamu punya semangat yang menular!",
    "Cara kamu berpikir sangat cerdas!",
    "Kamu inspirasi bagi banyak orang!",
    "Kamu selalu punya energi positif!",
    "Kamu punya hati yang baik banget!"
  ];

  const complimentDiv = document.getElementById("compliment");
  const generateBtn = document.getElementById("generateBtn");

  generateBtn.addEventListener("click", () => {
    const randomIndex = Math.floor(Math.random() * compliments.length);
    complimentDiv.textContent = compliments[randomIndex];
  });
</script>

</body>
</html>
