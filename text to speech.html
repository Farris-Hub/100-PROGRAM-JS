<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Text to Speech (Teks ke Suara)</h2>

  <textarea id="textInput" placeholder="Tulis teks yang ingin dibacakan..."></textarea>
  <br>
  <button onclick="speakText()">Ucapkan</button>

  <script>
    function speakText() {
      const text = document.getElementById("textInput").value;
      if (text.trim() === "") {
        alert("Masukkan teks terlebih dahulu.");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "id-ID"; // Bahasa Indonesia
      window.speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
