<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallax Effect Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .parallax {
      background-image: url('looking through.jpeg');
      height: 500px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .content {
      height: 300px;
      background-color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 1.2rem;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
    }

    p {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <div class="content">
    <h1>Efek Parallax Sederhana</h1>
    <p>
      Saat kamu scroll, gambar latar akan bergerak lebih lambat dari konten di atasnya, menciptakan efek kedalaman yang menarik.
    </p>
  </div>

  <div class="parallax"></div>

  <div class="content">
    <h1>Bagian Konten Kedua</h1>
    <p>
      Kamu bisa menambahkan banyak bagian parallax dan konten untuk membuat halaman yang lebih menarik dan dinamis.
    </p>
  </div>

</body>
</html>
