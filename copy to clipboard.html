<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copy to Clipboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:active {
      background-color: #0056b3;
    }
    #msg {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      height: 20px;
    }
  </style>
</head>
<body>

  <h2>Copy to Clipboard Tool</h2>
  <input type="text" id="textToCopy" value="Ini teks contoh yang akan dicopy" />
  <button id="copyBtn">Copy Text</button>
  <div id="msg"></div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const textToCopy = document.getElementById('textToCopy');
    const msg = document.getElementById('msg');

    copyBtn.addEventListener('click', () => {
      textToCopy.select();
      textToCopy.setSelectionRange(0, 99999); 

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          msg.textContent = 'Teks berhasil disalin!';
          setTimeout(() => msg.textContent = '', 2000);
        } else {
          msg.textContent = 'Gagal menyalin teks.';
        }
      } catch (err) {
        msg.textContent = 'Browser tidak mendukung fitur ini.';
      }

      window.getSelection().removeAllRanges();
    });
  </script>

</body>
</html>
