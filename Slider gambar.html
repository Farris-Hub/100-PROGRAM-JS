<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Gambar</title>
</head>
<body>
    <img id="slider" src="Jugram.jpeg" width="200">

<script>
const images = ["Jugram.jpeg", "Bleach Jugram Icon.jpeg", "dog.jpg"];
let current = 0;
setInterval(() => {
  current = (current + 1) % images.length;
  document.getElementById("slider").src = images[current];
}, 2000);
</script>

</body>
</html>
