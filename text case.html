<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Case Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ”¤ Text Case Converter</h1>
    <textarea id="inputText" placeholder="Tulis teks di sini..."></textarea>
    
    <div>
      <button onclick="toUpperCase()">UPPERCASE</button>
      <button onclick="toLowerCase()">lowercase</button>
      <button onclick="toCapitalized()">Capitalized Case</button>
      <button onclick="toSentenceCase()">Sentence case</button>
      <button onclick="toToggleCase()">Toggle Case</button>
    </div>
    
    <div id="result"></div>
  </div>

  <script>
    function getText() {
      return document.getElementById("inputText").value;
    }

    function showResult(text) {
      document.getElementById("result").innerText = text;
    }

    function toUpperCase() {
      showResult(getText().toUpperCase());
    }

    function toLowerCase() {
      showResult(getText().toLowerCase());
    }

    function toCapitalized() {
      let text = getText().toLowerCase().split(" ");
      text = text.map(word => word.charAt(0).toUpperCase() + word.slice(1));
      showResult(text.join(" "));
    }

    function toSentenceCase() {
      let text = getText().toLowerCase();
      showResult(text.charAt(0).toUpperCase() + text.slice(1));
    }

    function toToggleCase() {
      let text = getText();
      let toggled = "";
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        toggled += (char === char.toUpperCase())
          ? char.toLowerCase()
          : char.toUpperCase();
      }
      showResult(toggled);
    }
  </script>

</body>
</html>
