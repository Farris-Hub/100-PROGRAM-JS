<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Lulus atau Tidak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cek Lulus atau Tidak</h2>
    <input type="number" id="nilaiInput" placeholder="Masukkan Nilai Anda" />
    <button onclick="cekKelulusan()">Cek</button>
    <div class="result" id="hasilKelulusan"></div>
  </div>

  <script>
    function cekKelulusan() {
      const nilai = parseFloat(document.getElementById('nilaiInput').value);
      const hasil = document.getElementById('hasilKelulusan');

      if (isNaN(nilai)) {
        hasil.textContent = "Masukkan nilai yang valid!";
        hasil.style.color = "red";
        return;
      }

      if (nilai >= 75) {
        hasil.textContent = "LULUS ðŸŽ‰";
        hasil.style.color = "green";
      } else {
        hasil.textContent = "TIDAK LULUS ðŸ˜¢";
        hasil.style.color = "red";
      }
    }
  </script>

</body>
</html>
