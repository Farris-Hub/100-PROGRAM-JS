<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Like</title>
</head>
<body>
    <button onclick="like()">👍 Like</button> <span id="likeCount">0</span>

<script>
let count = 0;
function like() {
  count++;
  document.getElementById("likeCount").innerText = count;
}
</script>

</body>
</html>
