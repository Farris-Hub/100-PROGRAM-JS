<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Show/Hide Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .toggle-password {
      margin-top: 10px;
      cursor: pointer;
      user-select: none;
      color: #007BFF;
      background: none;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Show/Hide Password Example</h2>

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Masukkan password" />

  <button class="toggle-password" id="toggleBtn">Tampilkan Password</button>

  <script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Sembunyikan Password';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Tampilkan Password';
      }
    });
  </script>

</body>
</html>
