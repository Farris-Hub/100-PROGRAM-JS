<!DOCTYPE html>
<html>
<head><title>Pop-up</title></head>
<body>
  <button onclick="document.getElementById('myModal').style.display='block'">Tampilkan pop up</button>
  <div id="myModal" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid #ccc;">
    <p>Ini adalah pop up!</p>
    <button onclick="document.getElementById('myModal').style.display='none'">Tutup</button>
  </div>
</body>
</html>
