<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Umur Mengemudi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #388e3c;
    }
    .result {
      margin-top: 15px;
      font-size: 17px;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cek Umur Mengemudi</h2>
    <input type="number" id="umur" placeholder="Masukkan umur Anda" min="0" />
    <button onclick="cekUmur()">Cek Sekarang</button>
    <div class="result" id="hasil"></div>
  </div>

  <script>
    function cekUmur() {
      const umur = parseInt(document.getElementById("umur").value);
      const hasil = document.getElementById("hasil");

      if (isNaN(umur) || umur < 0) {
        hasil.textContent = "Masukkan umur yang valid!";
        hasil.style.color = "red";
        return;
      }

      if (umur >= 17) {
        hasil.textContent = "✅ Anda sudah cukup umur untuk mengemudi.";
        hasil.style.color = "green";
      } else {
        hasil.textContent = "❌ Anda belum cukup umur untuk mengemudi.";
        hasil.style.color = "red";
      }
    }
  </script>

</body>
</html>
