<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§® BMI Calculator</h1>
    <label for="weight">Berat Badan (kg):</label>
    <input type="number" id="weight" placeholder="contoh: 60">

    <label for="height">Tinggi Badan (cm):</label>
    <input type="number" id="height" placeholder="contoh: 165">

    <button onclick="calculateBMI()">Hitung BMI</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const heightCm = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
        document.getElementById("result").innerText = "Mohon masukkan data yang valid.";
        return;
      }

      const heightM = heightCm / 100;
      const bmi = weight / (heightM * heightM);
      let category = "";

      if (bmi < 18.5) category = "Berat badan kurang";
      else if (bmi < 25) category = "Berat badan normal";
      else if (bmi < 30) category = "Berat badan berlebih";
      else category = "Obesitas";

      document.getElementById("result").innerText =
        `BMI Anda: ${bmi.toFixed(2)} (${category})`;
    }
  </script>
</body>
</html>
