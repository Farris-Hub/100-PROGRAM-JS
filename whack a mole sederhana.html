<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #a9cce3;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      box-shadow: inset 0 5px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hole.active {
      background-color: #2980b9;
    }

    .mole {
      width: 70px;
      height: 70px;
      background-color: #6e2c00;
      border-radius: 50%;
      position: absolute;
      bottom: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    #startBtn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #27ae60;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #startBtn:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>

  <h1>Whack-a-Mole üêπ</h1>

  <div id="game">
    <div class="hole" data-index="0"></div>
    <div class="hole" data-index="1"></div>
    <div class="hole" data-index="2"></div>
    <div class="hole" data-index="3"></div>
    <div class="hole" data-index="4"></div>
    <div class="hole" data-index="5"></div>
    <div class="hole" data-index="6"></div>
    <div class="hole" data-index="7"></div>
    <div class="hole" data-index="8"></div>
  </div>

  <div id="scoreboard">Skor: 0</div>
  <button id="startBtn">Mulai Game</button>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreboard = document.getElementById('scoreboard');
    const startBtn = document.getElementById('startBtn');

    let lastHole;
    let timeUp = false;
    let score = 0;
    let gameTimer;
    let moleTimer;

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) {
        return randomHole(holes);
      }
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(500, 1200);
      const hole = randomHole(holes);
      hole.classList.add('active');
      const mole = document.createElement('div');
      mole.classList.add('mole');
      hole.appendChild(mole);

      mole.addEventListener('click', whack);

      setTimeout(() => {
        hole.classList.remove('active');
        if (hole.contains(mole)) {
          hole.removeChild(mole);
        }
        if (!timeUp) peep();
      }, time);
    }

    function whack(e) {
      score++;
      scoreboard.textContent = 'Skor: ' + score;
      const mole = e.target;
      mole.removeEventListener('click', whack);
      mole.parentNode.classList.remove('active');
      mole.parentNode.removeChild(mole);
    }

    function startGame() {
      score = 0;
      scoreboard.textContent = 'Skor: 0';
      timeUp = false;
      peep();
      startBtn.disabled = true;

      gameTimer = setTimeout(() => {
        timeUp = true;
        startBtn.disabled = false;
        alert('Waktu habis! Skor kamu: ' + score);
      }, 20000); // main selama 20 detik
    }

    startBtn.addEventListener('click', startGame);
  </script>

</body>
</html>
