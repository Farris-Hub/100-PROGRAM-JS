<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Layang-layang</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f2f2f2; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Layang-layang</h2>
    <input type="number" id="d1" placeholder="Diagonal 1 (d1)">
    <input type="number" id="d2" placeholder="Diagonal 2 (d2)">
    <input type="number" id="s1" placeholder="Sisi 1 (s1)">
    <input type="number" id="s2" placeholder="Sisi 2 (s2)">
    <button onclick="hitungLayang()">Hitung</button>
    <div class="result" id="hasilLayang"></div>
  </div>

  <script>
    function hitungLayang() {
      const d1 = parseFloat(document.getElementById("d1").value);
      const d2 = parseFloat(document.getElementById("d2").value);
      const s1 = parseFloat(document.getElementById("s1").value);
      const s2 = parseFloat(document.getElementById("s2").value);
      const luas = 0.5 * d1 * d2;
      const keliling = 2 * (s1 + s2);
      document.getElementById("hasilLayang").innerHTML = `
        Luas = ${luas.toFixed(2)}<br>Keliling = ${keliling.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
