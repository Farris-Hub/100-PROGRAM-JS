<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sorting List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #2e7d32;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .result {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sorting List</h2>
    <textarea id="inputList" placeholder="Masukkan item dipisahkan dengan koma (misal: apel, jeruk, mangga)"></textarea>
    <br>
    <select id="sortType">
      <option value="asc">Ascending (A-Z)</option>
      <option value="desc">Descending (Z-A)</option>
    </select>
    <button onclick="sortList()">Urutkan</button>
    <div class="result" id="hasil"></div>
  </div>

  <script>
    function sortList() {
      const input = document.getElementById("inputList").value;
      const sortType = document.getElementById("sortType").value;
      const hasil = document.getElementById("hasil");

      if (!input.trim()) {
        hasil.textContent = "Masukkan daftar terlebih dahulu!";
        hasil.style.color = "red";
        return;
      }

      let items = input.split(",").map(item => item.trim()).filter(item => item !== "");

      if (sortType === "asc") {
        items.sort((a, b) => a.localeCompare(b));
      } else {
        items.sort((a, b) => b.localeCompare(a));
      }

      hasil.innerHTML = "Hasil Urutan:\n" + items.join("\n");
      hasil.style.color = "#333";
    }
  </script>

</body>
</html>
