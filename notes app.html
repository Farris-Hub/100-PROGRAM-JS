<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Catatan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <section>
    <h2>Catatan</h2>
    <textarea id="noteInput" placeholder="Tulis catatan di sini..."></textarea>
    <br>
    <button onclick="saveNote()">Simpan</button>
    <ul id="noteList"></ul>
  </section>

  <script>
    function saveNote() {
      const input = document.getElementById("noteInput");
      const list = document.getElementById("noteList");
      const li = document.createElement("li");

      if (input.value.trim() !== "") {
        li.textContent = input.value;
        list.appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
