<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 320px;
      margin: 40px auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      justify-content: center;
    }
    .cell {
      background-color: #f0f0f0;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      border: 2px solid #333;
      transition: background-color 0.3s;
    }
    .cell:hover {
      background-color: #ddd;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      min-height: 24px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Tic Tac Toe</h2>
  <div id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div id="status">Giliran: X</div>
  <button id="resetBtn">Reset Game</button>

  <script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    let currentPlayer = 'X';
    let gameState = Array(9).fill(null);
    let gameActive = true;

    const winningConditions = [
      [0,1,2], [3,4,5], [6,7,8],  // baris
      [0,3,6], [1,4,7], [2,5,8],  // kolom
      [0,4,8], [2,4,6]            // diagonal
    ];

    function handleCellClick(e) {
      const clickedCell = e.target;
      const clickedIndex = parseInt(clickedCell.getAttribute('data-index'));

      if (gameState[clickedIndex] !== null || !gameActive) {
        return;
      }

      gameState[clickedIndex] = currentPlayer;
      clickedCell.textContent = currentPlayer;

      if (checkWin()) {
        status.textContent = `Pemain ${currentPlayer} menang! ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (gameState.every(cell => cell !== null)) {
        status.textContent = "Seri! Tidak ada pemenang.";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = `Giliran: ${currentPlayer}`;
    }

    function checkWin() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return (
          gameState[a] &&
          gameState[a] === gameState[b] &&
          gameState[a] === gameState[c]
        );
      });
    }

    function resetGame() {
      gameState.fill(null);
      cells.forEach(cell => cell.textContent = '');
      currentPlayer = 'X';
      gameActive = true;
      status.textContent = `Giliran: ${currentPlayer}`;
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    resetBtn.addEventListener('click', resetGame);
  </script>

</body>
</html>
