<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Persegi</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f2f2f2; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Persegi</h2>
    <input type="number" id="sisi" placeholder="Sisi (s)">
    <button onclick="hitungPersegi()">Hitung</button>
    <div class="result" id="hasilPersegi"></div>
  </div>

  <script>
    function hitungPersegi() {
      const s = parseFloat(document.getElementById("sisi").value);
      const luas = s * s;
      const keliling = 4 * s;
      document.getElementById("hasilPersegi").innerHTML = `
        Luas = ${luas}<br>Keliling = ${keliling}
      `;
    }
  </script>
</body>
</html>
