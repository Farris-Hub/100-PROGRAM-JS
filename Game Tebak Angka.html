<!DOCTYPE html>
<html>
<head>
  <title>Game Tebak Angka</title>
</head>
<body>
  <h2>Tebak Angka (1 - 10)</h2>
  <input id="tebakan" type="number" min="1" max="10">
  <button onclick="cekTebakan()">Tebak!</button>
  <p id="hasil"></p>
  <button onclick="resetGame()">Main Lagi</button>

  <script>
    let angkaBenar = Math.floor(Math.random() * 10) + 1;

    function cekTebakan() {
      const tebakan = parseInt(document.getElementById("tebakan").value);
      const hasil = document.getElementById("hasil");
      if (tebakan === angkaBenar) {
        hasil.textContent = "Bener euyyy";
      } else {
        hasil.textContent = "Salah bayar 5000 xixixi";
      }
    }

    function resetGame() {
      angkaBenar = Math.floor(Math.random() * 10) + 1;
      document.getElementById("hasil").textContent = "";
      document.getElementById("tebakan").value = "";
    }
  </script>
</body>
</html>
